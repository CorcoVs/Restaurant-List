<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant lists</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Compara ofertele de la Glovo si Tazz</h1>

    <div class="search-wrapper">
      <input type="search" id="search" placeholder="Search" data-search />
    </div>

    <div class="table-wrapper">
      <div class="glovo-wrapper wrapper">
        <img id="glovo-icon" src="assets/glovo.svg" alt="glovo" />
        <div class="table-container" id="glovoTableContainer">
        <table id="glovoTable" class="table">
          <thead>
            <tr>
              <th id="id">ID</th>
              <th>Name</th>
              <th>Image</th>
              <th>Discount</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table content will be added dynamically using JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

      <div class="tazz-wrapper wrapper">
        <img id= "tazz-icon" src="assets/tazz.jpeg" alt="tazz" />
        <div class="table-container" id="tazzTableContainer">
        <table id="tazzTable" class="table">
          <thead>
            <tr>
              <th id="id">ID</th>
              <th>Name</th>
              <th>Image</th>
              <th>Discount</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table content will be added dynamically using JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
